<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Procura Tabela</title>
    <link rel="shortcut icon" href="img\table.ico" type="image/x-icon">
    <link href="css\bootstrap.min.css" rel="stylesheet">
    <link href="css\style.css" rel="stylesheet">
  </head>

  <body>

    <nav id="nav" class="navbar navbar-expand-lg">
      <h3 id="title">Procura Tabela</h3>
    </nav>

    <div id="lados">

      <div id="esq">
        <h3 class="conteudo-title">Query</h3>
        <textarea id="texto" placeholder="Digite aqui..." rows="20" cols="95" onkeypress="return enterPesquisa(event)"></textarea>
      </div>

      <div id="dir">
        <h3 class="conteudo-title">Tabelas</h3>
        <div id="caixa-resultado">
          <ul id ="resultado"></ul>
        </div>
        <br>
        <button class="btn btn-dark btn-lg" onclick="findTabela()">Procurar Tabelas</button>
        <br><br>
        <button class="btn btn-danger btn-lg" onclick="limpar()">Limpar</button>
      </div>

    </div>

    <footer>
      <script type="text/javascript" src="script\script.js"></script>
    </footer>

  </body>
</html>
