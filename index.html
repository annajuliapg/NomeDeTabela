<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Procura Tabela</title>
    <link rel="shortcut icon" href="img\table.ico" type="image/x-icon">
    <link href="css\bootstrap.min.css" rel="stylesheet">
    <link href="css\style.css" rel="stylesheet">
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg" style="background-color: royalblue; display: flex; justify-content: space-around; margin-bottom: 10px;">
      <h3 style="margin-top: 5px; margin-bottom: 10px; color: whitesmoke;">
        Procura Tabela
      </h3>
    </nav>

    <div id="lados" style="display: flex; justify-content: space-evenly; align-items: center;">

      <div id="esq" style="margin-right: 5px;">
        <h3 style="margin-bottom: 20px;">Query</h3>
        <textarea id="texto" placeholder="Digite aqui..." rows="20" cols="95" onkeypress="return enterPesquisa(event)" style="padding: 10px;"></textarea>
      </div>

      <div id="dir" style="margin-left: 5px; margin-bottom: 10px;">
        <h3 style="margin-bottom: 20px;">Tabelas</h3>
        <div style="height: 350px; width: 600px; border: 1px solid black; padding: 10px; overflow: auto;">
          <ul id ="resultado"></ul>
        </div>
        <br>
        <button class="btn btn-dark btn-lg" onclick="findTabela()">Procurar Tabelas</button>
        <br><br>
        <button class="btn btn-danger btn-lg" onclick="limpar()">Limpar</button>
      </div>

    </div>
    <script type="text/javascript" src="script\script.js"></script>
  </body>
</html>
